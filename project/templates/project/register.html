{% include 'base.html'%}

{% block content %}
	<div class="card ml-auto mr-auto content" style="width: 360px;">
		<div class="card-title mt-4">
			<h1 class="text-center mt-2">Sign Up!</h1>
		</div>
		<div class="card-body">
			<p class="text-center">Already have an account? <a href="../login">Login</a></p>
			<form role="form" class="mt-3" style="max-width: 360px;">
				<div class="form-group">
					<label for="searchbar">Email</label><br>
					<input type="text" class="form-control" name="search" placeholder="">
				</div>
				<div class="form-group">
					<label for="password">Password</label><br>
					<input type="password" class="form-control" name="search" maxlength="16">
				</div>
				<div class="form-group">
					<label for="password">Password Confirmation</label><br>
					<input type="password" class="form-control input-sm" name="search">
				</div>
				<button class="btn btn-primary btn-block">Create Account</button>
			</form>
		</div>
	</div>

{% endblock %}
