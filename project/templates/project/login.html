{% include 'base.html' %}

{% block content %}
	<div class="card ml-auto mr-auto content" style="width: 360px;">
		<div class="card-title">
			<h1 class="text-center">Sign In!</h1>
		</div>
		<div class="card-body">
			<form role="form" class="mt-1" style="max-width: 360px;">
				<div class="form-group">
					<label for="searchbar">Email</label><br>
					<input type="text" class="form-control" name="search" placeholder="">
				</div>
				<div class="form-group">
					<label for="password">Password</label><br>
					<input type="password" class="form-control" name="search" maxlength="16">
				</div>
				<p><a href="../forgotten-password">Forgotten Password?</a></p>
				<button class="btn btn-success btn-block">Login</button><br>
				<p class="text-center">Need an account? <a href="../register">Sign Up</a></p>
			</form>
		</div>
	</div>
{% endblock %}
