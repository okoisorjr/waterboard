{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}



<div role="main" class="main">
    <div class="container matp">

        <div class="row">
            <div class="col">

                <div class="featured-boxes">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="featured-box featured-box-primary text-left mt-5">
                                <div class="box-content">
                                    <h4 class="color-primary font-weight-bold text-4 text-uppercase mb-3">Customer Login</h4>
                                    <form method="post" class="needs-validation">    
                                        {% csrf_token %}
                                        {{form|crispy}}
                                            <div class="form-group col-lg-6">
                                                <input type="submit" value="Login" class="btn btn-primary btn-modern" data-loading-text="Loading...">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
